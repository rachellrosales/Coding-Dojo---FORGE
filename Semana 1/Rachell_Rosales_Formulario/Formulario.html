<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Formulario</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <h1>¡Regístrate y únete a la comunidad!</h1>
                <h3>Datos personales: </h3>

                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido">
                </div>

                <div>
                    <label for="correo">Correo Electrónico: </label>
                    <input type="email" id="correo">
                </div>

                <div>
                    <label for="contraseña">Contraseña: </label>
                    <input type="password" id="contraseña">
                </div>

                <div>
                    <label for="confirmar-contraseña">Confirmar Contraseña: </label>
                    <input type="password" id="confirmar-contraseña">
                </div>

                <div>
                    <label for="fecha-nacimiento">Fecha de Nacimiento: </label>
                    <input type="date" id="fecha-nacimiento">
                </div>

                <div>
                    <h3>Género: </h3>
                    <input type="radio" id="Masculino" name="genero">
                    <label for="Masculino">Masculino</label>
                    <input type="radio" id="Femenino" name="genero">
                    <label for="Femenino">Femenino</label>
                    <input type="radio" id="Nodecir" name="genero">
                    <label for="Nodecir">Prefiero no decir</label>
                </div>

                <div>
                    <h3>Una descripción de ti mismo: </h3>
                    <textarea name="descripcion" id="descripcion" placeholder="Escribe aquí..."></textarea>
                </div>

                <div>
                    <h3>Selecciona tus intereses: </h3>
                    <select name="intereses" id="intereses">
                        <option value="musica">Música</option>
                        <option value="deportes">Deportes</option>
                        <option value="viajes">Viajes</option>
                        <option value="tecnologia">Tecnología</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" id="suscribete">
                    <label for="suscribete"> Suscríbete a nuestro boletin de noticias</label>
                </div>

                <div>
                    <input type="submit" value="¡Registrarse!">
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
